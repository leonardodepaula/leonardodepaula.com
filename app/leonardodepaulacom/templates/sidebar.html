<!-- Main Sidebar Container -->
{% if request.session.dark_mode %}
<aside class="main-sidebar elevation-3 sidebar-dark-primary">
{% else %}
<aside class="main-sidebar elevation-3 sidebar-light-primary">
{% endif %}

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item">
          {% if request.path == '/' %}
          <a href="{% url 'core:index' %}" class="nav-link active">
          {% else %}
          <a href="{% url 'core:index' %}" class="nav-link">
          {% endif %}
            <i class="nav-icon fas fa-home mr-2"></i>
            <p class="h5">
              Home
            </p>
          </a>
        </li>
        <li class="nav-item">
          {% if request.path == '/biography/' %}
          <a href="{% url 'core:biography' %}" class="nav-link active">
          {% else %}
          <a href="{% url 'core:biography' %}" class="nav-link">
          {% endif %}
            <i class="nav-icon fas fa-user mr-2"></i>
            <p class="h5">
              Biografia
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-envelope mr-2"></i>
            <p class="h5">
              Contato
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-sign-in-alt mr-2"></i>
            <p class="h5">
              Login
            </p>
          </a>
        </li>
        
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
